    <script>
      document
        .querySelector("#submitRegister")
        .addEventListener("click", function (e) {
          e.preventDefault();

          if (document.querySelector("#name").value === "") {
            alert("Necessario preenchimento campo Nome");
            return;
          }

          if (document.querySelector("#email").value === "") {
            alert("Necessario preenchimento campo E mail");
            return;
          }

          if (document.querySelector("#password").value === "") {
            alert("Necessario preenchimento campo Senha");
            return;
          }

          if (document.querySelector("#confirmPassword").value === "") {
            alert("Necessario preenchimento campo Confirmar Senha");
            return;
          }

          if (
            document.querySelector("#confirmPassword").value !==
            document.querySelector("#password").value
          ) {
            alert("A confirmação de senha esta incorreta!");
            return;
          }

          const data = {
            name: document.querySelector("#name").value,
            email: document.querySelector("#email").value,
            password: document.querySelector("#password").value,
          };

          const store = localStorage.getItem("@banco");

          if (store !== null) {
            const banco = JSON.parse(store);

            const NewData = [...banco, data];
            localStorage.setItem("@banco", JSON.stringify(NewData));
          } else {
            localStorage.setItem("@banco", JSON.stringify([data]));
          }
        });
    </script>
